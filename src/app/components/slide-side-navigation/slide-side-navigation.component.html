<section id="slide-side-navigation">
  <span class="slide-out-button" (click)="toggle()" [ngClass]="{'open':open}">

    <mat-icon *ngIf="!open">
      keyboard_arrow_left
    </mat-icon>

        <mat-icon *ngIf="open">
      keyboard_arrow_right
    </mat-icon>


  </span>

  <div [ngClass]="{'open': open}" class="content">
    <ng-content></ng-content>
  </div>

</section>
