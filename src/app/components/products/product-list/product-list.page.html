<section id="product-list" class="page">
    <div class="products">
        <div class="header">
            <h2>Please select a part for more information</h2>
            <div class="search">
                <div class="input">
                    <i class="material-icons">search</i>
                </div>
                <input type="text" placeholder="search" (keyup)="filterByName($event)" />
                <!--<button class="orange-button">Search a part</button>-->
            </div>
        </div>
       <app-legend></app-legend>
        <div class="content">
            <app-product (click)="clickOnProduct()" *ngFor="let product of filteredProductList || products" [product]="product"></app-product>
        </div>
        <p *ngIf="(filteredProductList || products).length === 0">No products for your search criteria.</p>
    </div>
</section>
