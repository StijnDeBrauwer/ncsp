<section id="navigation">
    <span id="hamburger-menu" class="icon ion-md-menu" (click)="toggle()"></span>
    <ul [ngClass]="{'open': navOpen}">
        <li><a routerLink="/home" (click)="toggle()">Home</a></li>

        <li *ngFor="let link of links">
            <a [routerLink]="link.path" (click)="toggle()">{{ link.text }}</a>
        </li>

    </ul>
</section>
