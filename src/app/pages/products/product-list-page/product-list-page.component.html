<section id="product-list">
    <div class="banner">
        <div class="content">
            <h1 *ngIf="isCrownBaelePage()">Crown-Baele products</h1>
            <h1 *ngIf="!isCrownBaelePage()">Third-party products</h1>
        </div>
    </div>

    <app-slide-side-navigation>
        <div class="slide-nav-content">
            <h2>Crown-Baele</h2>
            <ul>
                <li><a>Parts</a></li>
                <li><a>Upgrades</a></li>
                <li><a>Add-ons</a></li>
                <li><a>Services</a></li>
            </ul>

            <h2>Third party</h2>
            <ul>
                <li><a>Parts</a></li>
                <li><a>Upgrades</a></li>
                <li><a>Add-ons</a></li>
                <li><a>Services</a></li>
            </ul>
        </div>
    </app-slide-side-navigation>

    <!--<router-outlet name="product-category"></router-outlet>-->

    <div class="products">
        <div class="header">
            <h2>Please select a part for more information</h2>
            <div class="search">
                <div class="input">
                    <i class="material-icons">search</i>
                </div>
                <input type="text" placeholder="search"/>
                <!--<button class="orange-button">Search a part</button>-->
            </div>
        </div>
        <div class="content">
            <router-outlet name="product-categorie"></router-outlet>
            <app-product [product]="product" *ngFor="let product of products"></app-product>
        </div>
    </div>
</section>
