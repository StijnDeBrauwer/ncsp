<section id="contact">


    <div class="contact-banner">
        <h1>Contact Us</h1>
    </div>

    <div class="contact-content">
        <div class="contact-form">
            <mat-card>
                <mat-card-header>
                    <h2>Contact us by mail</h2>
                </mat-card-header>
                <mat-card-content class="px-lg-5 pt-0">

                    <form class="text-center" style="color: #757575;" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                        <div>
                            <mat-form-field appearance="legacy">
                                <mat-label>NAME</mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>


                        <div>
                            <mat-form-field appearance="legacy">
                                <mat-label>E-MAIL</mat-label>
                                <input placeholder="E-MAIL" matInput>
                            </mat-form-field>
                        </div>
                        <span>Subject</span>

                        <div>
                            <mat-select placeholder="Choose your option">
                                <mat-option *ngFor="let option of optionsSelect" [value]="option.value">
                                    {{option.label}}
                                </mat-option>
                            </mat-select>
                        </div>

                        <div class="text-field">
                            <textarea matInput placeholder="Enter your message"></textarea>
                        </div>

                    </form>

                </mat-card-content>

                <mat-card-actions>
                    <div id="send-button" type="submit">Send</div>
                </mat-card-actions>

            </mat-card>
        </div>

        <div class="info">
            <mat-card>
                <mat-card-header>
                    <h2>Contact on other channels</h2>
                </mat-card-header>
                <mat-card-content class="px-lg-5 pt-0">

                </mat-card-content>


            </mat-card>

            <mat-card>
                <mat-card-content class="px-lg-5 pt-0">
                        test
                </mat-card-content>


            </mat-card>
        </div>
    </div>


</section>
